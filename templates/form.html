<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Form Example</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color:  #4c8baf;
        margin-bottom: 30px;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }

      button {
        width: 100%;
        padding: 15px;
        background-color: #4c8baf;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #4c8baf;
      }

      h2 {
        text-align: center;
        margin-top: 20px;
        color: #b86090;
      }

      /* Add responsive design for mobile view */
      @media (max-width: 600px) {
        form {
          padding: 15px;
        }

        button {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <h1>Bank Prediction</h1>
    <form method="POST">
      <label for="Customer_Age">Customer Age:</label>
      <input type="number" id="Customer_Age" name="Customer_Age" required>
    
      <label for="Dependent_count">Dependent Count:</label>
      <input type="number" id="Dependent_count" name="Dependent_count" required>
    
      <label for="Education_Level">Education Level:</label>
      <select name="Education_Level" id="Education_Level" required>
        <option selected value>-- select an option --</option>
        <option value="Uneducated">Uneducated</option>
        <option value="College">College</option>
        <option value="High School">High School</option>
        <option value="Graduate">Graduate</option>
        <option value="Post-Graduate">Post-Graduate</option>
        <option value="Doctorate">Doctorate</option>
      </select>
    
      <label for="Income_Category">Income Category:</label>
      <select name="Income_Category" id="Income_Category">
        <option value="$40K - $60K">$40K - $60K</option>
        <option value="$60K - $80K">$60K - $80K</option>
        <option value="$80K - $120K">$80K - $120K</option>
        <option value="$120K +">$120K +</option>
      </select>
    
      <label for="Card_Category">Card Category:</label>
      <select name="Card_Category" id="Card_Category">
        <option value="Blue">Blue</option>
        <option value="Silver">Silver</option>
        <option value="Gold">Gold</option>
        <option value="Platinum">Platinum</option>
      </select>
    
      <label for="Months_on_book">Months on Book:</label>
      <input type="number" id="Months_on_book" name="Months_on_book" required>
    
      <label for="Total_Relationship_Count">Total Relationship Count:</label>
      <input type="number" id="Total_Relationship_Count" name="Total_Relationship_Count" required>
    
      <label for="Months_Inactive_12_mon">Months Inactive (12 mon):</label>
      <input type="number" id="Months_Inactive_12_mon" name="Months_Inactive_12_mon" required>
    
      <label for="Contacts_Count_12_mon">Contacts Count (12 mon):</label>
      <input type="number" id="Contacts_Count_12_mon" name="Contacts_Count_12_mon" required>
    
      <label for="Credit_Limit">Credit Limit:</label>
      <input type="number" id="Credit_Limit" name="Credit_Limit" required>
    
      <label for="Total_Revolving_Bal">Total Revolving Balance:</label>
      <input type="number" id="Total_Revolving_Bal" name="Total_Revolving_Bal" required>
    
      <label for="Avg_Open_To_Buy">Average Open to Buy:</label>
      <input type="number" id="Avg_Open_To_Buy" name="Avg_Open_To_Buy" required>
    
      <label for="Total_Amt_Chng_Q4_Q1">Total Amount Change (Q4 to Q1):</label>
      <input type="number" id="Total_Amt_Chng_Q4_Q1" name="Total_Amt_Chng_Q4_Q1" required>
    
      <label for="Total_Trans_Amt">Total Transaction Amount:</label>
      <input type="number" id="Total_Trans_Amt" name="Total_Trans_Amt" required>
    
      <label for="Total_Trans_Ct">Total Transaction Count:</label>
      <input type="number" id="Total_Trans_Ct" name="Total_Trans_Ct" required>
    
      <label for="Total_Ct_Chng_Q4_Q1">Total Transaction Count Change (Q4 to Q1):</label>
      <input type="number" id="Total_Ct_Chng_Q4_Q1" name="Total_Ct_Chng_Q4_Q1" required>
    
      <label for="Avg_Utilization_Ratio">Average Utilization Ratio:</label>
      <input type="number" id="Avg_Utilization_Ratio" name="Avg_Utilization_Ratio" required>
    
      <label for="Gender">Gender:</label>
      <select name="Gender" id="Gender">
        <option value="F">Female</option>
        <option value="M">Male</option>
      </select>
    
      <label for="Marital_Status">Marital Status:</label>
      <select name="Marital_Status" id="Marital_Status">
        <option value="Married">Married</option>
        <option value="Single">Single</option>
        <option value="Divorced">Divorced</option>
      </select>
    
      <button type="submit">Submit</button>
    </form>
    
    {% if prediction %}
      <h2>Prediction Result: {{ prediction }}</h2>       
    {% endif %}
  </body>
</html>
